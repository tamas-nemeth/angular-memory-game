<section class="game-info">
  <span>Tries: {{tries$ | async}}</span>
  <span>Best:</span>
  <button mat-flat-button color="accent">Restart</button>
</section>

<section class="cards" [ngClass]="'cards--'+numberOfCards" (click)="cardClick$.next($event)">
  <supergames-card *ngFor="let card of cards" [card]="card"></supergames-card>
</section>
